<div class="checkout">
   
    <div class="row">
      <div class="col-sm-7">
        <h5>Add shipping address</h5>
        <p class="message-p">{{orderMsg}}</p>
        <form #orderData="ngForm" class="common-form" (ngSubmit)="orderNow(orderData.value)">
          <input
            type="text"
            class="form-input"
            name="email"
            placeholder="Enter User Email"
            ngModel
          />
          <input
            type="text"
            class="form-input"
            name="address"
            placeholder="Enter User Address"
            ngModel
          />
          <input
            type="text"
            class="form-input"
            name="contact"
            placeholder="Enter contact details"
            ngModel
          />
          <button class="form-button">Order Now</button>
        </form>
      </div>
      <div class="col-sm-5">
          <h5>Total Amount: {{totalPrice}}</h5>
          <h5>Payment Method : <b>Pay on delivery</b></h5>
      </div>
    </div>
  </div>
